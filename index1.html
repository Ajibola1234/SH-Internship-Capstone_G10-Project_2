<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- Bootstarp CSS CDN -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <!-- local CSS link -->
   <link rel="stylesheet" href="style.css">
   <title>SH GROUP 10</title>
</head>

<body>
   <!-- Navbar Section -->
   <nav class="navbar">
      <div class="navbar_container">
         <a href="#home" id="navbar_logo">SH GROUP 10</a>

         <ul class="navbar_menu">
            <li class="navbar_item">
               <a href="#home" class="navbar_links" id="home-page">Home</a>
            </li>
            <li class="navbar_item">
               <a href="#about" class="navbar_links" id="about-page">About</a>
            </li>
            <li class="navbar_item">
               <a href="#services" class="navbar_links" id="services-page">Services</a>
            </li>
            <li class="navbar_btn">
               <a href="#sign-up" class="button" id="signup">Sign Up</a>
            </li>
         </ul>
      </div>
   </nav>




   <!-- Form section -->
   <section>
      <div class="form-border">
         <h1 class="form-head"> CREATE ACCOUNT</h1>
         <form id="form">

            <div class="user-icon">
               <img src="./images/username-icon.png" alt="./images/username-icon.png" />
               <input type="text" name="username" placeholder="enter your username" /> <br /> <br />
            </div>


            <div class="email-icon">
               <img src="./images/email-icon.png" alt="email-icon.png">
               <input type="email" name="email" placeholder="enter your email"> <br /> <br />
            </div>

            <div class="phone-icon">
               <img src="./images/contact-icon.png" alt="contact-icon.png">
               <input type="phone" placeholder="enter your phone number"> <br /> <br />
            </div>

            <div class="password-icon">
               <img src="./images/password-icon.png" alt="./images/password-icon.png">
               <input type="password" placeholder="enter your password"> <br /> <br />
            </div>

            <div class="password-icon">
               <img src="./images/password-icon.png" alt="./images/password-icon.png">
               <input type="password" placeholder="confirm password"> <br /> <br />
            </div>

            <div class="gender-icon">
               <img src="./images/gender-icon.png" alt="./images/gender-icon.png">
               <select class="gender">
                  <option value="male"> select gender</option>
                  <option value="gender"> Male</option>
                  <option value="gender"> Femeale</option>
               </select> <br /> <br />
               <input type="submit">
            </div>
         </form>
      </div>
   </section>


   <script src="app.js"></script>
</body>

</html>
